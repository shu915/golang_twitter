{{ define "auth/login" }}
{{ template "layout/header" . }}
<div class="p-login">
  <div class="p-auth-form__inner l-inner">
    <h1 class="p-auth-form__title">ログイン</h1>

    <form action="/login" method="post" class="p-auth-form__form">
      <!-- CSRF Token -->
      <input type="hidden" name="_csrf" value="{{ .csrf_token }}">

      {{ range .errors }}
      {{ if eq .Field "email" }}
      <p class="p-auth-form__form-error">{{ .Message }}</p>
      {{ end }}
      {{ end }}
      <div class="p-auth-form__form-item">

        <label for="email" class="p-auth-form__form-label">メールアドレス</label>
        <input type="email" id="email" class="p-auth-form__form-input" name="email" value="{{ .email }}">
      </div>

      {{ range .errors }}
      {{ if eq .Field "password" }}
      <p class="p-auth-form__form-error">{{ .Message }}</p>
      {{ end }}
      {{ end }}
      <div class="p-auth-form__form-item">
        <label for="password" class="p-auth-form__form-label">パスワード</label>
        <input type="password" id="password" class="p-auth-form__form-input" name="password">

      </div>

      <div class="p-auth-form__form-item">
        <button type="submit" class="p-auth-form__form-button">ログイン</button>
      </div>
    </form>
  </div>
</div>
{{ template "layout/footer" . }}
{{ end }}
